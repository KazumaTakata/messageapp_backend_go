// consignment-service/proto/consignment/consignment.proto
syntax = "proto3";

package go.micro.srv.login;

service LoginService {
  rpc LoginOrSignup(Userdata) returns (Response) {}
}

message Userdata {
  string name = 1;
  string password = 2;
}

message Response {
  bool login = 1;
  string token = 2;
  string id = 3;
  string name = 4;
}